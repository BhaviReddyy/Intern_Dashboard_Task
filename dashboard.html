<!DOCTYPE html>
<html>
<head>
    <title>Intern Dashboard</title>
</head>
<body>
    <h1>Intern Dashboard</h1>
    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong>: {{ task.description }}
                {% if task.completed %}
                    ✅ Completed
                {% else %}
                    ❌ Pending
                {% endif %}
            </li>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
</body>
</html>
